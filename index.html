<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Slides</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #f3f3f3;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
header {
  background: #fff;
  border-bottom: 1px solid #ddd;
  padding: 10px;
  display: flex;
  justify-content: space-between;
}

header button {
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #fff;
}

header button.primary {
  background: #2563eb;
  color: white;
  border: none;
}

/* SLIDE LIST (MOBILE DRAWER) */
#slideList {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
}

#slideList .panel {
  background: white;
  width: 80%;
  height: 100%;
  padding: 10px;
  overflow-y: auto;
}

.thumb {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
  cursor: pointer;
}

/* EDITOR */
#editor {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.slide {
  width: 100%;
  max-width: 960px;
  aspect-ratio: 16 / 9;
  background: white;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,.15);
}

.slide h1 { font-size: 32px; }
.slide p { font-size: 18px; }

/* BOTTOM BAR */
footer {
  background: #fff;
  border-top: 1px solid #ddd;
  padding: 10px;
  display: flex;
  justify-content: space-around;
}

footer button {
  font-size: 14px;
  padding: 12px;
  border-radius: 50%;
  border: 1px solid #ccc;
  background: #fff;
}
</style>
</head>

<body>

<header>
  <button onclick="toggleSlides()">‚ò∞ Slides</button>
  <button class="primary" onclick="present()">‚ñ∂ Present</button>
</header>

<!-- SLIDE LIST -->
<div id="slideList" onclick="toggleSlides()">
  <div class="panel" onclick="event.stopPropagation()"></div>
</div>

<div id="editor"></div>

<footer>
  <button onclick="addSlide()">‚ûï</button>
  <button onclick="addImage()">üñºÔ∏è</button>
  <button onclick="exportPDF()">üìÑ</button>
  <button onclick="deleteSlide()">üóëÔ∏è</button>
</footer>

<script>
let slides = [{ html: "<h1>Title</h1><p>Tap to edit</p>" }];
let current = 0;
let startX = 0;

function render() {
  const ed = document.getElementById("editor");
  ed.innerHTML = "";
  const slide = document.createElement("div");
  slide.className = "slide";
  slide.contentEditable = true;
  slide.innerHTML = slides[current].html;
  slide.ontouchstart = e => startX = e.touches[0].clientX;
  slide.ontouchend = e => {
    const dx = e.changedTouches[0].clientX - startX;
    if (dx > 80) prev();
    if (dx < -80) next();
  };
  ed.appendChild(slide);
  renderList();
}

function save() {
  const s = document.querySelector(".slide");
  if (s) slides[current].html = s.innerHTML;
}

function next() {
  if (current < slides.length - 1) {
    save(); current++; render();
  }
}

function prev() {
  if (current > 0) {
    save(); current--; render();
  }
}

function addSlide() {
  save();
  slides.push({ html: "<h1>New Slide</h1><p>Edit me</p>" });
  current = slides.length - 1;
  render();
}

function deleteSlide() {
  if (slides.length <= 1) return;
  slides.splice(current, 1);
  current = Math.max(0, current - 1);
  render();
}

function addImage() {
  const i = document.createElement("input");
  i.type = "file";
  i.accept = "image/*";
  i.onchange = e => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.style.maxWidth = "100%";
    document.querySelector(".slide").appendChild(img);
  };
  i.click();
}

function exportPDF() {
  save();
  const temp = document.createElement("div");
  slides.forEach(s => {
    const page = document.createElement("div");
    page.className = "slide";
    page.style.pageBreakAfter = "always";
    page.innerHTML = s.html;
    temp.appendChild(page);
  });
  html2pdf().from(temp).save("slides.pdf");
}

function toggleSlides() {
  const p = document.getElementById("slideList");
  p.style.display = p.style.display === "block" ? "none" : "block";
}

function renderList() {
  const panel = document.querySelector("#slideList .panel");
  panel.innerHTML = "";
  slides.forEach((s, i) => {
    const d = document.createElement("div");
    d.className = "thumb";
    d.innerText = "Slide " + (i + 1);
    d.onclick = () => {
      save(); current = i; toggleSlides(); render();
    };
    panel.appendChild(d);
  });
}

function present() {
  save();
  let i = 0;
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.inset = 0;
  overlay.style.background = "black";
  overlay.style.display = "flex";
  overlay.style.alignItems = "center";
  overlay.style.justifyContent = "center";

  const slide = document.createElement("div");
  slide.className = "slide";
  slide.innerHTML = slides[0].html;
  overlay.appendChild(slide);
  document.body.appendChild(overlay);

  overlay.onclick = () => {
    i++;
    if (i >= slides.length) document.body.removeChild(overlay);
    else slide.innerHTML = slides[i].html;
  };
}

/* INIT */
render();
</script>

</body>
</html>
