<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slides Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #f3f3f3;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: #fff;
  border-bottom: 1px solid #ddd;
  padding: 10px;
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #fff;
}

button.primary {
  background: #2563eb;
  color: white;
  border: none;
}

#main {
  flex: 1;
  display: flex;
}

#slides {
  width: 160px;
  background: white;
  border-right: 1px solid #ddd;
  overflow-y: auto;
}

.thumb {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.thumb.active {
  background: #e5edff;
}

#editor {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide {
  width: 100%;
  max-width: 960px;
  aspect-ratio: 16 / 9;
  background: white;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,.15);
}

.slide h1 { font-size: 36px; }
.slide p { font-size: 20px; }

footer {
  background: #fff;
  border-top: 1px solid #ddd;
  padding: 10px;
  display: flex;
  justify-content: space-around;
}
</style>
</head>

<body>

<header>
  <button onclick="addSlide()">‚ûï Slide</button>
  <button onclick="addImage()">üñºÔ∏è Image</button>
  <button onclick="exportPDF()">üìÑ Export PDF</button>
</header>

<div id="main">
  <div id="slides"></div>
  <div id="editor"></div>
</div>

<footer>
  <button onclick="prev()">‚¨ÖÔ∏è</button>
  <button onclick="next()">‚û°Ô∏è</button>
  <button onclick="deleteSlide()">üóëÔ∏è</button>
</footer>

<script>
let slides = [
  { html: "<h1>Title</h1><p>Tap to edit</p>" }
];
let current = 0;

/* ---------- RENDER ---------- */
function render() {
  renderSlides();
  const editor = document.getElementById("editor");
  editor.innerHTML = "";
  const slide = document.createElement("div");
  slide.className = "slide";
  slide.contentEditable = true;
  slide.innerHTML = slides[current].html;
  editor.appendChild(slide);
}

function renderSlides() {
  const s = document.getElementById("slides");
  s.innerHTML = "";
  slides.forEach((_, i) => {
    const d = document.createElement("div");
    d.className = "thumb" + (i === current ? " active" : "");
    d.textContent = "Slide " + (i + 1);
    d.onclick = () => openSlide(i);
    s.appendChild(d);
  });
}

/* ---------- STATE ---------- */
function saveCurrent() {
  const slide = document.querySelector(".slide");
  if (slide) slides[current].html = slide.innerHTML;
}

function openSlide(i) {
  saveCurrent();
  current = i;
  render();
}

/* ---------- SLIDES ---------- */
function addSlide() {
  saveCurrent();
  slides.push({ html: "<h1>New Slide</h1><p>Edit me</p>" });
  current = slides.length - 1;
  render();
}

function deleteSlide() {
  if (slides.length === 1) return;
  slides.splice(current, 1);
  current = Math.max(0, current - 1);
  render();
}

function next() {
  if (current < slides.length - 1) {
    saveCurrent();
    current++;
    render();
  }
}

function prev() {
  if (current > 0) {
    saveCurrent();
    current--;
    render();
  }
}

/* ---------- IMAGE (BASE64 FIX) ---------- */
function addImage() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";

  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const img = document.createElement("img");
      img.src = reader.result; // BASE64
      img.style.maxWidth = "100%";
      document.querySelector(".slide").appendChild(img);
    };
    reader.readAsDataURL(file);
  };

  input.click();
}

/* ---------- PDF EXPORT (IMAGES STAY) ---------- */
function exportPDF() {
  saveCurrent();
  const temp = document.createElement("div");

  slides.forEach(s => {
    const page = document.createElement("div");
    page.className = "slide";
    page.style.pageBreakAfter = "always";
    page.innerHTML = s.html;
    temp.appendChild(page);
  });

  html2pdf().set({
    filename: "slides.pdf",
    html2canvas: { scale: 2 }
  }).from(temp).save();
}

/* INIT */
render();
</script>

</body>
</html>
